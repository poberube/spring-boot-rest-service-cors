apiVersion: v1
kind: Service
metadata:
  name: extensible-service-proxy-greeting-svc
  namespace: lacapitaletemplate
spec:
  ports:
  - port: 80
    name: http
    targetPort: 8081
    protocol: TCP
  selector:
    app: extensible-service-proxy-greeting
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: extensible-service-proxy-greeting
  namespace: lacapitaletemplate
spec:
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: extensible-service-proxy-greeting
    spec:
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config-oauth
        - name: nginx-ssl
          secret:
            secretName: nginx-ssl
      containers:
      - name: greeting
        image: vcrepin/greeting:0.1.1
        ports:
          - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"          
      - name: esp
        image: gcr.io/endpoints-release/endpoints-runtime:1
        args: [
          "--http_port", "8081",
          "--ssl_port", "443",
          "--backend", "127.0.0.1:8080",
          "--service", "greeting-api.endpoints.lacapitalepilotage.cloud.goog",
          "--version", "2017-12-02r0",
          "-n", "/etc/nginx/custom/nginx.conf"
        ]
        ports:
          - containerPort: 8081
          - containerPort: 443
        volumeMounts:
          - mountPath: /etc/nginx/custom
            name: nginx-config
            readOnly: true
          - mountPath: /etc/nginx/ssl
            name: nginx-ssl
            readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "32Mi"
            cpu: "100m"
          limits:
            memory: "64Mi"
            cpu: "200m"          
          
          